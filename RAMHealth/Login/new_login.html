<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>RAM Health</title>
      <link rel="stylesheet" href="new_login.css">
      <link rel="shortcut icon" href="https://signin.apc.edu.ph/favicons/favicon.ico"/>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.3.0/css/all.css">
   </head>
   <body class="login-page">
      <div class="center">
         <div class="header">
            <div class="d-flex justify-content-center logo">
               <img src="https://signin.apc.edu.ph/images/logo.png" width="120px"/>
            </div>
            <div class="d-flex justify-content-center login-header-title"><h3>
               <b>APC RAM Health</b>
               </h3>
            </div>
            <div class="d-flex justify-content-center"><h5>Login with <img id="o365logo" src="https://signin.apc.edu.ph/images/office-365-logo.png" width="90"/> Account</h5>
            </div>
         </div>  
            <!-- LOGIN FORM TO BE EDITED WHEN THERE'S NOW A DATABASE -->
            <form action ="../Housekeeper/housekeeper.html">
               <input id="email" type="text" placeholder="Email" autofocus="autofocus">
               <i class="fas fa-envelope"></i>
               <input id="password" type="password" placeholder="Password">
               <i class="fas fa-eye" onclick="show_password()"></i>
               <button class="signin-button button" type="submit">
                  <span class="fas fa-sign-in-alt"></span>
                  Sign In
               </button>
            </form>
      </div>
      <script src="./new_login.js"></script>
   </body>
</html>
