<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Administrator</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="shortcut icon" href="https://signin.apc.edu.ph/favicons/favicon.ico"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.3.0/css/all.css">
</head>
<body class="admin-main">
    <div class="wrapper">
        <nav class="main-header navbar navbar-expand navbar-gray">
            <div class="apc-logo">
                <img src="https://signin.apc.edu.ph/images/logo.png" width="55px"/>
            </div>
            <div class="ram-health-title">
                RAM Health
            </div>
            <ul class="navbar-nav ml-auto">
                <!-- FOR LOG OUT -->
                <li class="nav-item dropdown user-menu">
                    <a id="user_full_name" name="full_name" class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">
                        <span>
                        RICH DIAMOND POLANCOS CUSTODIO
                        </span>
                    </a>
                </li>
            </ul>
            <ul id="btn_logout" class="log-out">
                <form name="logout-form" method="post" action="../Login/new_login.html">
                    <button  class="logout-button" type="submit">
                        <span class="fas fa-sign-in-alt"></span>
                        Logout
                    </button>
                </form>
            </ul>
        </nav>
    </div>
    <div class="content">
        <div class="card">
            <div class="interface-wrapper">
                <table>
                    <tr>
                      <th>User ID</th>
                      <th>Full Name</th>
                      <th>Email Address</th>
                      <th>Password</th>
                      <th>Creation Date</th>
                      <th>Update Date</th>
                      <th>Status</th>
                    </tr>
                    <tr>
                      <td>Sample 1</td>
                      <td>Sample 1A</td>
                      <td>Sample 1B</td>
                    </tr>
                    <tr>
                      <td>Sample 2</td>
                      <td>Sample 2B</td>
                      <td>Sample 2B </td>
                    </tr>
                </table> 
            </div>
        </div>
    </div>
    <script src="../Administrator/admin.js"></script>
</body>
</html>
